<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { 
        fill: none; 
        stroke: #8B4513; 
        stroke-width: 6; 
        stroke-linecap: round;
      }
      .standing-line {
        fill: none; 
        stroke: #654321; 
        stroke-width: 8; 
        stroke-linecap: round;
      }
    </style>
  </defs>
  
  <!-- Standing line -->
  <line x1="100" y1="20" x2="100" y2="80" class="standing-line" />
  
  <!-- Three wraps -->
  <path class="rope" d="M 70 65 Q 85 60 100 65 Q 115 70 130 65" />
  <path class="rope" d="M 70 55 Q 85 50 100 55 Q 115 60 130 55" />
  <path class="rope" d="M 130 45 Q 115 40 100 45 Q 85 50 70 45" />
  
  <!-- Half hitch finish -->
  <path class="rope" d="M 70 45 Q 60 35 70 25 Q 80 30 85 40" />
  
  <!-- Working end -->
  <line x1="70" y1="25" x2="50" y2="15" class="rope" />
  
  <!-- Text label -->
  <text x="10" y="20" font-family="Arial" font-size="8" fill="#666">Half hitch</text>
</svg>